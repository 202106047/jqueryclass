<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체</title>
</head>

<body>
    <script>
        function shuffle(array) { array.sort(() => Math.random() - 0.5) };
        var lotto = new Array(1, 2, 3, 4, 5);

        shuffle(lotto);

        console.log(lotto)

        for(i in lotto){
            document.write(lotto[i], "<br>");
        }

        lotto.sort((a,b)=>{return a-b;})
        for(i in lotto){
            document.write(lotto[i], "<br>");
        }
    </script>
</body>

</html>
