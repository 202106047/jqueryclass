<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#menu li:first")			// #menu  ID 선택자
		.css({"background-color":"#ff0"});			// 백그라운드 컬러 수정

		$("#menu li:last")			// #menu  ID 선택자
		.css({"background-color":"#0ff"});			// 백그라운드 컬러 수정
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
