<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("li:first-of-type")			// li 요소 무리 중 첫번째 요소만 선택
		.css({"background-color":"#ff0"});			// 백그라운드 컬러 수정

		$("li:last-of-type")			// li 요소 무리 중 마지막 요소만 선택
		.css({"background-color":"#0ff"});			// 백그라운드 컬러 수정
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul>
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
	</ul>
	<ul>
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
</body>
</html>
