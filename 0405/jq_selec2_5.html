<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#menu1 li:nth-child(1)")			// 모든 li 태그의 무리 중 각 1번째의 li 태그를 선택
		.css({"background-color":"#ff0"});			// 백그라운드 컬러 수정

		$("#menu1 li:nth-child(2n)")			// 모든 li 태그의 무리 중 각2의 배수 번째의 li 태그를 선택
		.css({"border":"2px dashed #f00"});			// 백그라운드 컬러 수정

		$("#menu2 li:nth-last-child(2)")			// 모든 li 태그의 무리 중 각 마지막 두 번째 li 태그를 선택
		.css({"background-color":"#0ff"});			// 백그라운드 컬러 수정
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
</body>
</html>
