<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#menu1 li").slice(1,3)			// 모든 li 태그의 무리 중 1초과 3이하의 요소를 선택
		.css({"background-color":"#ff0"});			// 백그라운드 컬러 수정

		$("li:only-child")
		.css({"background-color":"#0ff"});			// 백그라운드 컬러 수정
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
	</ul>
</body>
</html>
